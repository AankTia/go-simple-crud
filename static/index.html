<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .task {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .task h3 {
            margin-top: 0;
        }

        .task-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            color: white;
        }

        .pending {
            background-color: #f0ad4e;
        }

        .completed {
            background-color: #5cb85c;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: a5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }

        button.delete {
            background-color: #d9534f;
        }

        button.edit {
            background-color: #5bc0de;
        }
    </style>
</head>

<body>
    <h1>Task Manager</h1>
    <hr>

    <div id="task-form">
        <h2>Add New Task</h2>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <button onclick="createTask()">Add Task</button>
    </div>
    <hr>

    <h2>Tasks</h2>
    <div id="tasks-container"></div>

    <script>
        // Fetch all task when page loads
        document.addEventListener('DOMContentLoaded', fetchTasks);

        // Fetch all tasks
        function fetchTasks() {
            fetch('/api/tasks')
                .then(response => response.json())
                .then(result => {
                    const tasksContainer = document.getElementById('tasks-container');
                    tasksContainer.innerHTML = '';

                    if (result.data && result.data.length > 0) {
                        result.data.forEach(task => {
                            const taskElement = createTaskElement(task);
                            tasksContainer.appendChild(taskElement);
                        });
                    } else {
                        tasksContainer.innerHTML = '<p>No tasks found. Add a new taks!</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching tasks:', error);
                });
        }

        // Create task element
        function createTaskElement(task) {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.dataset.id = task.id;

            const statusClass = task.status === 'completed' ? 'completed' : 'pending';

            taskDiv.innerHTML = `
                    <h3>${task.title}</h3>
                    <p>${task.description}</p>
                    <p>Status: <span class="task-status ${statusClass}">${task.status}</span></p>
                    <button class="edit" onclick="editTask(${task.id})">Edit</button>
                    <button class="delete" onclick="deleteTask(${task.id})">Delete</button>
                `;

            return taskDiv;
        }

        // Create a new Task
        function createTask() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const status = document.getElementById('status').value;

            if (!title) {
                alert('Title is required');
                return;
            }

            const task = {
                title,
                description,
                status
            };

            fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(task),
            })
                .then(response => response.json())
                .then(result => {
                    // Clear form
                    document.getElementById('title').value = '';
                    document.getElementById('description').value = '';
                    document.getElementById('status').value = 'pending';

                    // Refresh tasks
                    fetchTasks();
                })
                .catch(error => {
                    console.error('Error createing task:', error);
                });
        }

        // Edit a task

        // Delete a task
    </script>
</body>

</html>
